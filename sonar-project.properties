# Configuration SonarQube pour Eco-projet
sonar.projectKey=ecolabel-ms
sonar.projectName=EcoLabel Microservices
sonar.projectVersion=1.0

# Encodage
sonar.sourceEncoding=UTF-8

# Sources à analyser (tous les services Python)
sonar.sources=backend
sonar.exclusions=**/__pycache__/**,**/tests/**,**/venv/**,**/node_modules/**,**/models/**,**/data/**,**/*.pyc,**/migrations/**,**/scripts/**,**/test_*.py

# Tests
sonar.tests=backend
sonar.test.inclusions=**/test_*.py,**/tests/**

# Python
sonar.python.version=3.11

# Couverture de code (si disponible)
sonar.python.coverage.reportPaths=coverage.xml

# Langages
sonar.language=py

# Exclusions supplémentaires
sonar.coverage.exclusions=**/tests/**,**/test_*.py,**/__init__.py,**/migrations/**,**/scripts/**

